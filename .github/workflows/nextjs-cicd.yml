name: nextjs-ci-cd

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Build Next.js
      run: npm run build

    - name: Prepare deploy artifact
      run: |
        rm -rf deploy
        mkdir deploy
        cp -r .next deploy/
        cp -r public deploy/
        cp -r pages deploy/
        cp -r lib deploy/ || true
        cp -r data deploy/ || true
        cp package.json package-lock.json deploy/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: nextjs-build
        path: deploy

    - name: Copy build to VM
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        source: "deploy"
        target: "/var/www/web"
        strip_components: 1

    - name: Start app on VM
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          cd /var/www/web
          npm install --omit=dev
          pm2 delete nextjs || true
          pm2 start npm --name nextjs -- start
          pm2 save



